<!DOCTYPE html>
<html>
<head>
  <title>3D Модели</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    #info {
      position: fixed; top: 10px; left: 10px; color: white; background: #0008; padding: 10px; border-radius: 10px; font-family: Arial;
    }
  </style>
</head>
<body>

  <div id="info">Если видишь модели — всё работает!</div>

  <a-scene background="color: #222" renderer="antialias: true">
    
    <!-- Загрузка моделей -->
    <a-assets>
      <a-asset-item id="red" src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue" src="blue.glb"></a-asset-item>
    </a-assets>

    <!-- Красная модель -->
    <a-entity gltf-model="#red" position="-1 0.5 -2" scale="0.5 0.5 0.5"></a-entity>

    <!-- Зелёная модель -->
    <a-entity gltf-model="#green" position="0 0.5 -2" scale="0.5 0.5 0.5"></a-entity>

    <!-- Синяя модель -->
    <a-entity gltf-model="#blue" position="1 0.5 -2" scale="0.5 0.5 0.5"></a-entity>

    <!-- Камера -->
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>

  </a-scene>

</body>
</html>
