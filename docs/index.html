<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Камера: 3D в реальности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- AR.js 3.4.7 — Markerless (без маркера!) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px 40px; background: #00b894; color: white; font-size: 1.5em;
      border: none; border-radius: 50px; cursor: pointer; z-index: 100;
    }
    #ui { position: fixed; top: 10px; left: 10px; color: white; background: #0008; padding: 10px; border-radius: 10px; z-index: 99; font-family: Arial; }
  </style>
</head>
<body>

  <button id="startBtn" onclick="startAR()">ЗАПУСТИТЬ AR</button>
  <div id="ui" style="display:none">Наведи камеру — модели в реальном мире!</div>

  <!-- AR СЦЕНА — БЕЗ МАРКЕРА -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
  >

    <!-- Загрузка моделей -->
    <a-assets timeout="30000">
      <a-asset-item id="red" src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue" src="blue.glb"></a-asset-item>
    </a-assets>

    <!-- Модели — в 1.5 метрах перед камерой -->
    <a-entity gltf-model="#red" position="-0.6 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#green" position="0 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#blue" position="0.6 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>

    <!-- Камера -->
    <a-entity camera></a-entity>

  </a-scene>

  <script>
    function startAR() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('ui').style.display = 'block';
      document.querySelector('a-scene').style.display = 'block';

      // Принудительно включаем камеру
      const scene = document.querySelector('a-scene');
      if (scene.hasLoaded) {
        scene.enterVR(); // Это активирует камеру в AR.js
      } else {
        scene.addEventListener('loaded', () => {
          setTimeout(() => scene.enterVR(), 500);
        });
      }
    }
  </script>

</body>
</html>
