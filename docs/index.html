<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Камера: 3D в реальности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- AR.js 3.4.7 — Markerless (без маркера) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px 40px; background: #00b894; color: white; font-size: 1.5em;
      border: none; border-radius: 50px; cursor: pointer; z-index: 1000;
    }
    #ui {
      position: fixed; top: 10px; left: 10px; right: 10px; color: white;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
      text-align: center; font-size: 1.1em; z-index: 999; display: none;
    }
  </style>
</head>
<body>

  <button id="startBtn" onclick="startAR()">ЗАПУСТИТЬ КАМЕРУ</button>
  <div id="ui">Модели в реальном мире! Наводи камеру</div>

  <!-- AR СЦЕНА — ТОЛЬКО ДЛЯ ТЕЛЕФОНА -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
  >

    <!-- Загрузка моделей -->
    <a-assets timeout="30000">
      <a-asset-item id="red" src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue" src="blue.glb"></a-asset-item>
    </a-assets>

    <!-- Модели — 1.5 метра перед камерой -->
    <a-entity gltf-model="#red" position="-0.6 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#green" position="0 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#blue" position="0.6 0.3 -1.5" scale="0.5 0.5 0.5"></a-entity>

    <!-- Камера — только для телефона -->
    <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false"></a-entity>

  </a-scene>

  <script>
    function startAR() {
      const startBtn = document.getElementById('startBtn');
      const ui = document.getElementById('ui');
      const sceneEl = document.querySelector('a-scene');

      // Скрываем кнопку, показываем UI и сцену
      startBtn.style.display = 'none';
      ui.style.display = 'block';
      sceneEl.style.display = 'block';

      // Принудительно включаем камеру (без VR!)
      if (sceneEl.hasLoaded) {
        runAR();
      } else {
        sceneEl.addEventListener('loaded', runAR);
      }

      function runAR() {
        const arSystem = sceneEl.components['arjs'];
        if (arSystem) {
          arSystem._startSession(); // Запускаем камеру напрямую
        }
      }
    }
  </script>

</body>
</html>
