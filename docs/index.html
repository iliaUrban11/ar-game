<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Лови Модели!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px 40px; background: #00b894; color: white; font-size: 1.5em;
      border: none; border-radius: 50px; cursor: pointer; z-index: 1000;
    }
    #ui {
      position: fixed; top: 10px; left: 10px; right: 10px; color: white;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
      text-align: center; font-size: 1.1em; z-index: 999; display: none;
    }
    #progress {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      display: flex; gap: 10px; z-index: 999; display: none;
    }
    .bar {
      flex: 1; height: 25px; background: rgba(255,255,255,0.3); 
      border-radius: 12px; overflow: hidden; position: relative;
    }
    .fill { height: 100%; width: 0%; transition: width 0.3s; }
    .label { position: absolute; top: 4px; left: 8px; font-size: 12px; color: white; font-weight: bold; }
    #red-fill { background: #ff4757; }
    #green-fill { background: #2ed573; }
    #blue-fill { background: #3742fa; }
  </style>
</head>
<body>

  <button id="startBtn">ЗАПУСТИТЬ AR5</button>
  <div id="ui">Касайся моделей — они исчезнут!</div>

  <div id="progress">
    <div class="bar"><div class="label">RED</div><div id="red-fill" class="fill"></div></div>
    <div class="bar"><div class="label">GREEN</div><div id="green-fill" class="fill"></div></div>
    <div class="bar"><div class="label">BLUE</div><div id="blue-fill" class="fill"></div></div>
  </div>

  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
  >

    <a-assets timeout="30000">
      <a-asset-item id="red" src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue" src="blue.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: true">
      <a-cursor
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat; opacity: 0.5"
      ></a-cursor>
    </a-camera>

    <a-entity id="models"></a-entity>

  </a-scene>

  <script>
    let scores = { red: 0, green: 0, blue: 0 };
    let existingPositions = [];
    let sceneEl, modelsGroup, startBtn;

    document.addEventListener('DOMContentLoaded', () => {
      startBtn = document.getElementById('startBtn');
      startBtn.addEventListener('click', startAR);
    });

    function startAR() {
      const ui = document.getElementById('ui');
      const progress = document.getElementById('progress');
      sceneEl = document.querySelector('a-scene');
      modelsGroup = document.getElementById('models');

      startBtn.style.display = 'none';
      ui.style.display = 'block';
      progress.style.display = 'flex';
      sceneEl.style.display = 'block';
      existingPositions = [];

      if (sceneEl.hasLoaded) {
        initAR();
      } else {
        sceneEl.addEventListener('loaded', initAR);
      }
    }

    function initAR() {
      const arSystem = sceneEl.components.arjs;
      if (arSystem) arSystem._startSession();

      spawnAllModels();
    }

    function spawnAllModels() {
      const colors = ['red', 'green', 'blue'];
      colors.forEach(color => {
        for (let i = 0; i < 10; i++) {
          spawnModel(color);
        }
      });
    }

    function spawnModel(color) {
      const obj = document.createElement('a-entity');
      obj.setAttribute('gltf-model', `#${color}`);
      obj.setAttribute('data-color', color);
      obj.classList.add('clickable'); // ДЛЯ RAYCASTER

      const size = 0.1 + Math.random() * 0.5;
      obj.setAttribute('scale', `${size} ${size} ${size}`);

      const distance = 1 + Math.random() * 9;
      const angle = (Math.random() * 180 - 90) * Math.PI / 180;

      let x, z, baseY, attempts = 0;
      do {
        x = Math.sin(angle) * distance;
        z = -Math.cos(angle) * distance;
        baseY = 0.2 + Math.random() * 1.6;
        attempts++;
      } while (hasOverlap(x, baseY, z) && attempts < 50);

      obj.setAttribute('position', `${x} ${baseY} ${z}`);

      obj.setAttribute('animation', `
        property: position;
        to: ${x} ${baseY + 0.4} ${z};
        dur: ${2000 + Math.random() * 3000};
        dir: alternate;
        loop: true;
        easing: easeInOutSine
      `);

      // КЛИК ПО КАЖДОЙ МОДЕЛИ
      obj.addEventListener('click', () => {
        scores[color]++;
        obj.remove();
        updateScales();
      });

      modelsGroup.appendChild(obj);
      existingPositions.push({x, y: baseY, z});
    }

    function hasOverlap(x, y, z) {
      for (let pos of existingPositions) {
        const dist = Math.sqrt((x - pos.x)**2 + (y - pos.y)**2 + (z - pos.z)**2);
        if (dist < 0.8) return true;
      }
      return false;
    }

    function updateScales() {
      document.getElementById('red-fill').style.width = Math.min(scores.red * 10, 100) + '%';
      document.getElementById('green-fill').style.width = Math.min(scores.green * 10, 100) + '%';
      document.getElementById('blue-fill').style.width = Math.min(scores.blue * 10, 100) + '%';
    }
  </script>

</body>
</html>
