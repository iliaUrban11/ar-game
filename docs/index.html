<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Лови Модели!</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
    
    /* Главный экран */
    #welcome { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
      color: white; text-align: center; z-index: 1000; 
    }
    #welcome h1 { font-size: 2.5em; margin: 0 0 20px; }
    #welcome p { font-size: 1.2em; max-width: 80%; margin: 0 0 20px; }
    
    /* Полоса загрузки */
    #progressContainer { width: 70%; margin: 20px 0; }
    #progressBar { width: 100%; height: 20px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; }
    #progressFill { height: 100%; width: 0%; background: #00b894; transition: width 0.3s; border-radius: 10px; }
    #progressText { margin-top: 10px; font-size: 1.1em; }

    /* Кнопка СТАРТ */
    #startBtn { padding: 15px 30px; font-size: 1.5em; background: #ff6b6b; color: white; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s; opacity: 0.5; pointer-events: none; }
    #startBtn.enabled { background: #ff6b6b; opacity: 1; pointer-events: auto; transform: scale(1.05); }

    /* UI игры */
    #ui { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 999; color: white; pointer-events: none; }
    #timer { font-size: 2em; text-align: center; margin-bottom: 10px; }
    .scale { margin: 10px 0; background: rgba(255,255,255,0.2); border-radius: 10px; height: 20px; overflow: hidden; }
    .scale-fill { height: 100%; transition: width 0.3s; border-radius: 10px; }
    #red { background: #ff4757; }
    #green { background: #2ed573; }
    #blue { background: #3742fa; }

    #results { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 1001; }
    #results h2 { font-size: 3em; margin: 0 0 20px; }
    #restartBtn { padding: 15px 30px; font-size: 1.2em; background: #00b894; color: white; border: none; border-radius: 50px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Главный экран с загрузкой -->
  <div id="welcome">
    <h1>AR Лови Модели!</h1>
    <p>Загружаем 3D-модели... Подождите</p>
    
    <div id="progressContainer">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <div id="progressText">0 / 3</div>
    </div>

    <button id="startBtn" disabled>СТАРТ</button>
  </div>

  <!-- UI игры -->
  <div id="ui">
    <div id="timer">30</div>
    <div>Монеты: <div class="scale"><div id="red-fill" class="scale-fill" style="width:0%"></div></div></div>
    <div>Звёзды: <div class="scale"><div id="green-fill" class="scale-fill" style="width:0%"></div></div></div>
    <div>Кристаллы: <div class="scale"><div id="blue-fill" class="scale-fill" style="width:0%"></div></div></div>
  </div>

  <!-- Итоги -->
  <div id="results">
    <h2 id="finalScore">ИТОГИ</h2>
    <p id="finalDetails"></p>
    <button id="restartBtn">ИГРАТЬ ЗАНОВО</button>
  </div>

  <!-- AR Сцена -->
  <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
    
    <!-- Загрузка моделей -->
    <a-assets timeout="60000">
      <a-asset-item id="red-model" src="red.glb" onload="assetLoaded('red')"></a-asset-item>
      <a-asset-item id="green-model" src="green.glb" onload="assetLoaded('green')"></a-asset-item>
      <a-asset-item id="blue-model" src="blue.glb" onload="assetLoaded('blue')"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity id="gameArea"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // === ПЕРЕМЕННЫЕ ===
    let gameActive = false;
    let timeLeft = 30;
    let scores = { red: 0, green: 0, blue: 0 };
    let timerInterval, spawnInterval;
    const maxScore = 20;
    let loadedCount = 0;
    const totalAssets = 3;

    // DOM
    const welcome = document.getElementById('welcome');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const startBtn = document.getElementById('startBtn');
    const ui = document.getElementById('ui');
    const timerEl = document.getElementById('timer');
    const fills = { red: document.getElementById('red-fill'), green: document.getElementById('green-fill'), blue: document.getElementById('blue-fill') };
    const results = document.getElementById('results');
    const finalScoreEl = document.getElementById('finalScore');
    const finalDetailsEl = document.getElementById('finalDetails');

    // === ОТСЛЕЖИВАНИЕ ЗАГРУЗКИ ===
    window.assetLoaded = function(color) {
      loadedCount++;
      const percent = (loadedCount / totalAssets) * 100;
      progressFill.style.width = percent + '%';
      progressText.textContent = `${loadedCount} / ${totalAssets}`;

      if (loadedCount === totalAssets) {
        startBtn.classList.add('enabled');
        startBtn.disabled = false;
        startBtn.textContent = 'СТАРТ';
        welcome.querySelector('p').textContent = 'Модели загружены! Нажмите СТАРТ';
      }
    };

    // Если модели не загрузятся — используем сферы
    setTimeout(() => {
      if (loadedCount < totalAssets) {
        console.warn('Не все модели загрузились — используем сферы');
        startBtn.classList.add('enabled');
        startBtn.disabled = false;
        startBtn.textContent = 'СТАРТ (сферы)';
      }
    }, 15000);

    // === СТАРТ ИГРЫ ===
    startBtn.onclick = () => {
      if (!startBtn.disabled) startGame();
    };

    function startGame() {
      welcome.style.display = 'none';
      document.getElementById('arScene').style.display = 'block';
      ui.style.pointerEvents = 'none';
      gameActive = true;
      timeLeft = 30;
      scores = { red: 0, green: 0, blue: 0 };
      updateUI();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      spawnInterval = setInterval(spawnObject, 1000);
    }

    // === СПАВН ОБЪЕКТОВ ===
    function spawnObject() {
      if (!gameActive) return;

      const colors = ['red', 'green', 'blue'];
      const color = colors[Math.floor(Math.random() * 3)];

      let obj;
      if (loadedCount === totalAssets) {
        // Используем GLB
        const modelId = color === 'red' ? '#red-model' : color === 'green' ? '#green-model' : '#blue-model';
        obj = document.createElement('a-entity');
        obj.setAttribute('gltf-model', modelId);
        obj.setAttribute('scale', '0.5 0.5 0.5');
      } else {
        // Fallback: сферы
        obj = document.createElement('a-sphere');
        obj.setAttribute('radius', '0.12');
        obj.setAttribute('color', color === 'red' ? '#ff4757' : color === 'green' ? '#2ed573' : '#3742fa');
      }

      obj.setAttribute('position', `${(Math.random() - 0.5) * 4} ${1 + Math.random() * 2} ${(Math.random() - 0.5) * 4}`);
      obj.setAttribute('data-color', color);

      const endPos = `${(Math.random() - 0.5) * 4} ${Math.random() * 1 - 0.5} ${(Math.random() - 0.5) * 4}`;
      obj.setAttribute('animation', `property: position; to: ${endPos}; dur: ${3000 + Math.random() * 2000}; loop: false; easing: easeInOutSine`);
      obj.setAttribute('animation__rotate', 'property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear');

      obj.addEventListener('click', () => {
        if (gameActive) {
          scores[color]++;
          obj.remove();
          updateUI();
        }
      });

      document.getElementById('gameArea').appendChild(obj);
      setTimeout(() => obj.remove(), 6000);
    }

    function updateUI() {
      Object.keys(scores).forEach(c => {
        const percent = Math.min((scores[c] / maxScore) * 100, 100);
        fills[c].style.width = percent + '%';
      });
    }

    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      clearInterval(spawnInterval);
      document.querySelectorAll('a-entity, a-sphere').forEach(el => el.remove());

      const total = scores.red + scores.green + scores.blue;
      finalScoreEl.textContent = `Очки: ${total}`;
      finalDetailsEl.innerHTML = `Монеты: ${scores.red}<br>Звёзды: ${scores.green}<br>Кристаллы: ${scores.blue}`;
      results.style.display = 'flex';
    }

    document.getElementById('restartBtn').onclick = () => {
      results.style.display = 'none';
      location.reload(); // Перезагрузка для новой загрузки
    };
  </script>
</body>
</html>
