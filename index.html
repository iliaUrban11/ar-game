<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Грандаксин против</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           background: linear-gradient(135deg, #027ACA 0%, #00b894 100%); overflow:hidden; height:100vh; color:white; }
    #startPage, #endScreen { position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999;
           display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:30px; }
    #startPage { background:rgba(255,255,255,0.95); color:#027ACA; }
    #endScreen { background:rgba(2,122,202,0.98); display:none; }
    #logo { font-size:3.2em; font-weight:900; margin-bottom:25px; }
    #rules { font-size:1.35em; line-height:1.7; margin-bottom:50px; max-width:90%; }
    button { padding:18px 60px; background:#027ACA; color:white; font-size:1.6em; font-weight:700;
             border:none; border-radius:50px; cursor:pointer; box-shadow:0 10px 30px rgba(2,122,202,0.4); transition:transform .3s; }
    #playAgainBtn { background:white; color:#027ACA; }
    button:hover { transform:scale(1.05); }

    #gameUI { position:fixed; z-index:1000; width:100%; pointer-events:none; display:none; }
    #timer { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.95);
             color:#027ACA; padding:12px 28px; border-radius:30px; font-size:2.2em; font-weight:900; }
    #progress { position:fixed; top:90px; left:20px; right:20px; display:flex; gap:12px; }
    .bar { flex:1; height:40px; background:rgba(255,255,255,0.15); border-radius:20px; overflow:hidden; position:relative; }
    .fill { height:100%; width:0%; transition:width .7s ease; border-radius:20px; }
    .label { position:absolute; top:50%; left:18px; transform:translateY(-50%); font-size:15px; font-weight:700;
             color:white; text-shadow:1px 1px 3px black; }
    #nerv-fill { background:#00859D; } #anx-fill { background:#411D6B; } #stress-fill { background:#EB4C24; }
    #uiText { position:fixed; bottom:20px; left:0; right:0; background:rgba(255,255,255,0.9); color:#027ACA;
              padding:14px 20px; font-size:1.15em; font-weight:600; text-align:center; line-height:1.5; }
  </style>
</head>
<body>

  <div id="startPage">
    <div id="logo">ГРАНДАКСИН ПРОТИВ</div>
    <div id="rules">Совместите цель с летающим симптомом<br>и нажмите на экран.<br><br>Сбейте как можно больше за 30 секунд!</div>
    <button id="startGameBtn">НАЧАТЬ</button>
  </div>

  <div id="gameUI">
    <div id="timer">30</div>
    <div id="progress">
      <div class="bar"><div class="label">Нервозность</div><div id="nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="stress-fill" class="fill"></div></div>
    </div>
    <div id="uiText">Совместите цель с летающим симптомом<br>и нажмите на экран</div>
  </div>

  <div id="endScreen">
    <div id="endTitle">Спасибо за игру!</div>
    <div id="endProgress">
      <div class="bar"><div class="label">Нервозность</div><div id="end-nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="end-anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="end-stress-fill" class="fill"></div></div>
    </div>
    <div id="endResults">
      Вы уничтожили:<br>
      <span id="nerv-result"></span><br>
      <span id="anx-result"></span><br>
      <span id="stress-result"></span>
    </div>
    <button id="playAgainBtn">ИГРАТЬ ЕЩЁ РАЗ</button>
  </div>

  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display:none"
    raycaster="objects: .clickable"
    cursor="rayOrigin: mouse; fuse: false">

    <a-assets timeout="60000">
      <a-asset-item id="nerv" src="red.glb"></a-asset-item>
      <a-asset-item id="anx" src="green.glb"></a-asset-item>
      <a-asset-item id="stress" src="blue.glb"></a-asset-item>
    </a-assets>

    <a-entity id="models"></a-entity>

    <a-camera>
      <a-cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.018; radiusOuter: 0.03"
        material="color: white; shader: flat; opacity: 0.8"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    'use strict';

    const sceneEl = document.querySelector('a-scene');
    const modelsGroup = document.getElementById('models');
    let scores = { nerv: 0, anx: 0, stress: 0 };
    let timeLeft = 30;
    let gameActive = false;
    let gameTimer;

    document.getElementById('startGameBtn').addEventListener('click', startGame);
    document.getElementById('playAgainBtn').addEventListener('click', () => location.reload());

    function startGame() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      sceneEl.style.display = 'block';

      scores = { nerv: 0, anx: 0, stress: 0 };
      timeLeft = 30;
      document.getElementById('timer').textContent = '30';
      gameActive = true;
      updateScales();

      if (sceneEl.hasLoaded) initAR();
      else sceneEl.addEventListener('loaded', initAR);

      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);
      modelsGroup.innerHTML = '';
      setTimeout(() => {
        document.getElementById('nerv-result').innerHTML = `Нервозность: <b>${scores.nerv}</b>`;
        document.getElementById('anx-result').innerHTML = `Тревога: <b>${scores.anx}</b>`;
        document.getElementById('stress-result').innerHTML = `Стресс: <b>${scores.stress}</b>`;
        setTimeout(() => {
          document.getElementById('end-nerv-fill').style.width = Math.min(scores.nerv * 10, 100) + '%';
          document.getElementById('end-anx-fill').style.width = Math.min(scores.anx * 10, 100) + '%';
          document.getElementById('end-stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';
        }, 300);
        document.getElementById('gameUI').style.display = 'none';
        document.getElementById('endScreen').style.display = 'flex';
      }, 800);
    }

    function updateScales() {
      document.getElementById('nerv-fill').style.width = Math.min(scores.nerv * 10, 100) + '%';
      document.getElementById('anx-fill').style.width = Math.min(scores.anx * 10, 100) + '%';
      document.getElementById('stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';
    }

    // =====================================================
    // САМОЕ МОЩНОЕ ТРОЙНОЕ СГЛАЖИВАНИЕ — ВАРИАНТ 2
    // =====================================================
    function initAR() {
      // 1. Максимальное встроенное сглаживание AR.js
      const arSystem = sceneEl.systems.arjs;
      if (arSystem && arSystem.smoothingFactor !== undefined) {
        arSystem.smoothingFactor = 0.98; // почти максимум
      }

      // 2. Глобальное сглаживание камеры (самое жёсткое)
      const smoothCamPos = new THREE.Vector3();
      const smoothCamRot = new THREE.Quaternion();
      let camFirst = true;

      sceneEl.addEventListener('renderstart', () => {
        const cam = sceneEl.camera;
        const tick = () => {
          if (!gameActive || !cam) return;

          if (camFirst) {
            smoothCamPos.copy(cam.position);
            smoothCamRot.copy(cam.quaternion);
            camFirst = false;
          } else {
            smoothCamPos.lerp(cam.position, 0.06);
            smoothCamRot.slerp(cam.quaternion, 0.06);
            cam.position.copy(smoothCamPos);
            cam.quaternion.copy(smoothCamRot);
          }
          requestAnimationFrame(tick);
        };
        tick();
      });

      spawnAllModels();
    }

    function spawnAllModels() {
      ['nerv', 'anx', 'stress'].forEach(type => {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => spawnModel(type), i * 350);
        }
      });
    }

    function spawnModel(type) {
      if (!gameActive) return;

      const el = document.createElement('a-entity');
      el.setAttribute('gltf-model', `#${type}`);
      el.classList.add('clickable');

      const scale = 0.12 + Math.random() * 0.22;
      el.setAttribute('scale', `${scale} ${scale} ${scale}`);

      const dist = 6 + Math.random() * 7;
      const yaw = (Math.random() * 90 - 45) * Math.PI / 180;
      const pitch = (Math.random() * 40 - 20) * Math.PI / 180;
      const x = Math.sin(yaw) * Math.cos(pitch) * dist;
      const y = Math.sin(pitch) * dist + 1.4;
      const z = -Math.cos(yaw) * Math.cos(pitch) * dist;
      el.setAttribute('position', `${x} ${y} ${z}`);

      // 3. Супер-плавный billboard для каждой модели
      el.addEventListener('model-loaded', () => {
        const smoothQuat = new THREE.Quaternion();
        let first = true;

        const tick = () => {
          if (!el.parentNode || !sceneEl.camera) return;

          const camPos = new THREE.Vector3();
          sceneEl.camera.getWorldPosition(camPos);
          el.object3D.lookAt(camPos);
          el.object3D.rotateY(Math.PI);

          if (first) {
            smoothQuat.copy(el.object3D.quaternion);
            first = false;
          } else {
            smoothQuat.slerp(el.object3D.quaternion, 0.09);
            el.object3D.quaternion.copy(smoothQuat);
          }
          requestAnimationFrame(tick);
        };
        tick();
      });

      el.addEventListener('click', () => {
        if (!gameActive) return;
        scores[type]++;
        updateScales();
        el.remove();
        setTimeout(() => spawnModel(type), 500);
      });

      modelsGroup.appendChild(el);
    }
  </script>
</body>
</html>
