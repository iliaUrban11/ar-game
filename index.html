<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>AR Лови Модели!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame и AR.js (NFT-версия) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
      background: #000;
    }
    #startBtn {
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      padding: 20px 50px; 
      background: #00b894; 
      color: white; 
      font-size: 1.8em;
      border: none; 
      border-radius: 50px; 
      cursor: pointer; 
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #ui {
      position: fixed; 
      top: 15px; 
      left: 50%; 
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.6); 
      padding: 12px 20px; 
      border-radius: 15px;
      text-align: center; 
      font-size: 1.3em; 
      z-index: 999; 
      display: none;
    }
    #progress {
      position: fixed; 
      bottom: 30px; 
      left: 20px; 
      right: 20px;
      display: flex; 
      gap: 12px; 
      z-index: 999; 
      display: none;
    }
    .bar {
      flex: 1; 
      height: 28px; 
      background: rgba(255,255,255,0.2);
      border-radius: 14px; 
      overflow: hidden; 
      position: relative;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }
    .fill { 
      height: 100%; 
      width: 0%; 
      transition: width 0.4s ease;
    }
    .label { 
      position: absolute; 
      top: 50%; 
      left: 10px; 
      transform: translateY(-50%);
      font-size: 13px; 
      color: white; 
      font-weight: bold; 
      text-shadow: 1px 1px 3px black;
    }
    #red-fill { background: #ff4757; }
    #green-fill { background: #2ed573; }
    #blue-fill { background: #3742fa; }
  </style>
</head>
<body>

  <!-- Кнопка запуска -->
  <button id="startBtn">ЗАПУСТИТЬ AR</button>

  <!-- UI в AR -->
  <div id="ui">Касайся моделей — они исчезнут!</div>

  <!-- Прогресс-бары -->
  <div id="progress">
    <div class="bar"><div class="label">RED</div><div id="red-fill" class="fill"></div></div>
    <div class="bar"><div class="label">GREEN</div><div id="green-fill" class="fill"></div></div>
    <div class="bar"><div class="label">BLUE</div><div id="blue-fill" class="fill"></div></div>
  </div>

  <!-- A-Frame сцена -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
  >
    <!-- Ассеты (модели) -->
    <a-assets timeout="30000">
      <a-asset-item id="red"   src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue"  src="blue.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls-enabled="true"></a-camera>

    <!-- Группа для всех моделей -->
    <a-entity id="models"></a-entity>
  </a-scene>

  <!-- Подключаем отдельный JS-файл -->
  <script src="script.js"></script>
</body>
</html>
