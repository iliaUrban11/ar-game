<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Снайпер — Уничтожай стресс!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: black; }

    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 22px 50px; background: #00b894; color: white; font-size: 1.8em;
      border: none; border-radius: 60px; cursor: pointer; z-index: 1000; font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #topPanel {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8); padding: 18px 15px; z-index: 999; display: none;
      flex-direction: column; align-items: center; gap: 12px;
    }

    #progress {
      display: flex; gap: 16px; width: 100%; max-width: 520px;
    }

    .bar {
      flex: 1; height: 36px; background: rgba(255,255,255,0.15);
      border-radius: 18px; overflow: hidden; position: relative;
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.5);
    }
    .fill { height: 100%; width: 0%; transition: width 0.5s ease; }
    .label {
      position: absolute; top: 8px; left: 14px; font-size: 15px; color: white;
      font-weight: bold; text-shadow: 1px 1px 4px black;
    }

    #nerv-fill { background: #e74c3c; }
    #anxiety-fill { background: #f39c12; }
    #stress-fill { background: #3498db; }

    #destroyBtn {
      position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
      padding: 20px 80px; background: #027ACA; color: white; font-size: 2em;
      border: none; border-radius: 60px; cursor: pointer; font-weight: bold;
      box-shadow: 0 8px 25px rgba(2,122,202,0.7); z-index: 1000;
    }
    #destroyBtn:active { transform: translateX(-50%) scale(0.94); }
  </style>
</head>
<body>

  <button id="startBtn">ЗАПУСТИТЬ</button>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <div id="topPanel">
    <div id="progress">
      <div class="bar"><div class="label">Нервозность</div><div id="nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="anxiety-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="stress-fill" class="fill"></div></div>
    </div>
  </div>

  <button id="destroyBtn">УНИЧТОЖИТЬ</button>

  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
  >

    <a-assets timeout="60000">
      <!-- ТВОЯ НОВАЯ ПРАВИЛЬНАЯ МИШЕНЬ -->
      <img id="crosshairSvg" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzc0IiBoZWlnaHQ9Ijc3NCIgdmlld0JveD0iMCAwIDc3NCA3NzQiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzg2LjcwOSIgeT0iMzg0LjczIiByPSIzMDQuNjMxIiBzdHJva2U9IiMwMjdBQ0EiIHN0cm9rZS13aWR0aD0iMzciLz48cmVjdCB4PSIzNTcuNjg0IiB3aWR0aD0iNTguMDU0NyIgaGVpZ2h0PSIxNDkuNzkzIiByeD0iMjkuMDI3MyIgZmlsbD0iIzAyN0FDQSIvPjxyZWN0IHg9IjM1Ny42ODQiIHk9IjYyMy42MzMiIHdpZHRoPSI1OC4wNTQ3IiBoZWlnaHQ9IjE0OS43OTMiIHJ4PSIyOS4wMjczIiBmaWxsPSIjMDI3QUNBIi8+PHJlY3QgeD0iNzczLjQyNiIgeT0iMzU3LjY4NiIgd2lkdGg9IjU4LjA1NDciIGhlaWdodD0iMTQ5Ljc5MyIgcng9IjI5LjAyNzMiIHRyYW5zZm9ybT0icm90YXRlKDkwIDc3My40MjYgMzU3LjY4NikiIGZpbGw9IiMwMjdBQ0EiLz48cmVjdCB4PSIxNDkuNzkzIiB5PSIzNTcuNjg2IiB3aWR0aD0iNTguMDU0NyIgaGVpZ2h0PSIxNDkuNzkzIiByeD0iMjkuMDI3MyIgdHJhbnNmb3JtPSJyb3RhdGUoOTAgMTQ5Ljc5MyAzNTcuNjg2KSIgZmlsbD0iIzAyN0FDQSIvPjwvc3ZnPg==" crossorigin="anonymous">

      <a-asset-item id="red" src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue" src="blue.glb"></a-asset-item>
    </a-assets>

    <!-- КАМЕРА + АДАПТИВНАЯ МИШЕНЬ 30% ЭКРАНА -->
    <a-camera look-controls="enabled: true">
      <a-image
        id="crosshair"
        src="#crosshairSvg"
        position="0 0 -2"
        width="0.9"
        height="0.9"
        transparent="true"
        class="clickable"
      ></a-image>

      <!-- НЕВИДИМАЯ ЗОНА ПОРАЖЕНИЯ (30% ширины экрана) -->
      <a-circle
        id="hitZone"
        radius="0.45"
        position="0 0 -1.5"
        rotation="-90 0 0"
        material="transparent: true; opacity: 0"
        class="clickable"
        raycaster="objects: .clickable; far: 20"
      ></a-circle>
    </a-camera>

    <a-entity id="models"></a-entity>

  </a-scene>

  <script src="script.js"></script>
</body>
</html>
