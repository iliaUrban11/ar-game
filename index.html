<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>AR Грандаксин Шутер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }

    #startBtn {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px 60px; background: #00b894; color: white; font-size: 2em;
      border: none; border-radius: 50px; cursor: pointer; z-index: 1000;
    }

    #ui {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: white; padding: 15px 30px;
      border-radius: 20px; font-size: 1.4em; z-index: 999; display: none;
    }

    #progress {
      position: fixed; bottom: 120px; left: 20px; right: 20px;
      display: flex; gap: 15px; z-index: 999; display: none;
    }
    .bar { flex: 1; height: 32px; background: rgba(255,255,255,0.2); border-radius: 16px; overflow: hidden; position: relative; }
    .fill { height: 100%; width: 0%; transition: width 0.4s ease; }
    .label { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: white; font-weight: bold; font-size: 14px; }

    #red-fill { background: #ff4757; }
    #green-fill { background: #2ed573; }
    #blue-fill { background: #3742fa; }

    /* Прицел */
    #crosshair {
      position: fixed; top: 50%; left: 50%; width: 50px; height: 50px;
      margin: -25px 0 0 -25px; pointer-events: none; z-index: 998; opacity: 0.9; display: none;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: cyan; box-shadow: 0 0 20px cyan;
    }
    #crosshair::before { width: 100%; height: 4px; top: 50%; margin-top: -2px; }
    #crosshair::after { width: 4px; height: 100%; left: 50%; margin-left: -2px; }
    .dot { position: absolute; width: 12px; height: 12px; background: cyan; border-radius: 50%;
      top: 50%; left: 50%; margin: -6px; box-shadow: 0 0 25px cyan; }

    /* Кнопка Грандаксина */
    #destroyBtn {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      padding: 20px 50px; background: #c23616; color: white; font-size: 1.8em;
      font-weight: bold; border: none; border-radius: 50px; cursor: pointer;
      z-index: 999; box-shadow: 0 10px 30px rgba(194,54,22,0.7);
      transition: all 0.2s; display: none;
    }
    #destroyBtn.active {
      background: #e84118; transform: translateX(-50%) scale(1.1);
      box-shadow: 0 15px 40px rgba(232,65,24,0.9);
    }
  </style>
</head>
<body>

  <button id="startBtn">ЗАПУСТИТЬ AR</button>

  <div id="ui">Наведи прицел и жми кнопку!</div>

  <div id="progress">
    <div class="bar"><div class="label">RED</div><div id="red-fill" class="fill"></div></div>
    <div class="bar"><div class="label">GREEN</div><div id="green-fill" class="fill"></div></div>
    <div class="bar"><div class="label">BLUE</div><div id="blue-fill" class="fill"></div></div>
  </div>

  <div id="crosshair"><div class="dot"></div></div>

  <button id="destroyBtn">УНИЧТОЖИТЬ ГРАНДАКСИНОМ</button>

  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="display: none;"
  >
    <!-- ВАЖНО: добавляем невидимый курсор в центр -->
    <a-entity camera look-controls="enabled: false" raycaster="objects: .clickable; far: 100" cursor="rayOrigin: mouse"></a-entity>

    <a-assets timeout="30000">
      <a-asset-item id="red"   src="red.glb"></a-asset-item>
      <a-asset-item id="green" src="green.glb"></a-asset-item>
      <a-asset-item id="blue"  src="blue.glb"></a-asset-item>
    </a-assets>

    <a-entity id="models"></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
